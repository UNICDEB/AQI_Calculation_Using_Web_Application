


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GSPCB AQI Processing Portal</title>

    <!-- RESPONSIVE KEY -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid px-3 px-md-5">
        <span class="navbar-brand fw-bold fs-5">
            GSPCB AQI Data Processing System
        </span>
    </div>
</nav>

<main class="flex-fill">

<div class="container-fluid px-3 px-md-5 py-4">

    <div class="row justify-content-center">
        <div class="col-12 col-sm-11 col-md-9 col-lg-7 col-xl-6">

            <div class="card shadow-lg border-0">
                <div class="card-body p-3 p-sm-4 p-md-5">

                    <h4 class="text-center fw-bold mb-2">
                        Air Quality Data Aggregation
                    </h4>

                    <p class="text-center text-muted small mb-4">
                        Upload AQI Excel files or ZIP folder to generate
                        a consolidated time-slot report
                    </p>

                    <form id="uploadForm">

                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                Select Files
                            </label>
                            <input
                                type="file"
                                class="form-control form-control-lg"
                                name="files"
                                multiple
                                required
                            >
                            <div class="form-text">
                                Supported: .xlsx | .zip
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                Process Data
                            </button>
                        </div>

                    </form>

                    <div class="text-center mt-4">
                        <span id="status" class="fw-semibold"></span>
                    </div>

                    <div class="d-grid mt-3">
                        <button
                            id="downloadBtn"
                            class="btn btn-success btn-lg"
                            style="display:none;"
                        >
                            Download Final Excel
                        </button>
                    </div>

                </div>
            </div>

        </div>
    </div>

</div>

</main>

<footer class="footer mt-auto">
    <div class="container-fluid px-3 px-md-5 text-center">
        <small>
            Â© 2025 Developed By Debabrata Doloi <br>
            AQI Monitoring & Analytics Platform
        </small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/app.js"></script>

</body>
</html>
